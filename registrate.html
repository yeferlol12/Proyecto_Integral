<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/registrate.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
            .content-auto {
              content-visibility: auto;
            }
          }
        </style>
</head>
<body>
    
    <div class="titulo">
        <h1>Registrate</h1>
      </div>

      <div  class="ml-auto mr-auto flex items-center justify-center formulario">
        <div class="w-full ">
          <form class="bg.white px-8 pt-5 pb-7 mb-4">
            <div class="mb-4">
              
                <div class="sm:col-span-4 justify-center">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre" id="nombre">Nonbre y apellido</label>
                  <input type="text" name="nombre" id="nombre" class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 
    leading-tight focus:outline-none focus:shadow-outline " placeholder="Rellena el campo" required>
                </div>

                <div class="mb-4">
                  <div class="sm:col-span-4 justify-center">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="usuario" id="usuario">Usuarii</label>
                  <input type="text" name="usuario" id="usuario" class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 
          leading-tight focus:outline-none focus:shadow-outline " placeholder="crea tu usuario" required>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="sm:col-span-4 justify-center">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="email" id="email">E-mail</label>
                  <input type="email" name="email" id="email" class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 
          leading-tight focus:outline-none focus:shadow-outline " placeholder="ayuda@gmail.com" required>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="sm:col-span-4 justify-center">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="contraseña" id="contraseña">Contraseña</label>
                  <input type="password" name="contraseña" id="contraseña" class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700 
          leading-tight focus:outline-none focus:shadow-outline " placeholder="Tu clave" required>
                  </div>
                </div> 
            </div>
            <div class="flex items-center justify-around ">

          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"><a href="index.html">Registrate</a></button>     
            </div>
          </form>
        </div>
      </div>

</body>
</html>
